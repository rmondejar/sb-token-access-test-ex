plugins {
	id 'groovy'
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'org.unbroken-dome.test-sets' version '2.2.1'
	id 'jacoco'
}

apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

group = 'spring-boot-spock-example'
version = '1.0.1'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
	implementation 'org.codehaus.groovy:groovy'

	//JWT
	compile 'io.jsonwebtoken:jjwt:0.9.1'
	compile 'io.jsonwebtoken:jjwt-impl:0.10.6'
	compile 'io.jsonwebtoken:jjwt-api:0.10.6'

	//test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
	testCompile 'org.spockframework:spock-spring:1.3-groovy-2.5'
	testCompile 'io.micronaut:micronaut-http-client:1.2.5'
}

testSets {
	integrationTest
}

check.dependsOn integrationTest
integrationTest.mustRunAfter test